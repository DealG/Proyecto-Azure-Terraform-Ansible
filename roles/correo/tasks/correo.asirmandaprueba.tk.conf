<VirtualHost *:80>
        ServerAdmin correo@asirmandaprueba.tk
        ServerName correo.asirmandaprueba.tk
        DocumentRoot /var/www/correo

        <Directory /var/www/correo>
                Options Indexes FollowSymLinks
                AllowOverride None
                Require all granted
        </Directory>

        ErrorLog ${APACHE_LOG_DIR}/correo.error.log
        CustomLog ${APACHE_LOG_DIR}/correo.access.log combined
</VirtualHost>
